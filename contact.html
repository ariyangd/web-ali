<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul id="nav">
            <li id="nav-button"><a href="index.html">Home</a></li>
            <li id="nav-button"><a href="product.html">Products</a></li>
            <li id="nav-button"><a href="contact.html">Contact</a></li>
            <li id="nav-button"><a href="about.html">About</a></li>
        </ul>
    </nav>
    <img id="logo" src="image/ay.png" alt="">
    <div>
        <h1 id="contract" style="text-align: center;">Contract US</h1>
    </div>
    <section>
        <div class="container">
            <form action="contract-page">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your first name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="malaysia">Malaysia</option>
                    <option value="USA">USA</option>
                    <option value="other">Other</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:140px"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
    </section>
</body>

</html>
